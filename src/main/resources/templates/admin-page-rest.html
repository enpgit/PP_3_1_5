<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<!--Панель навигации-->
<div class="container-fluid pl-0 pr-0">
    <nav class="navbar navbar-dark bg-dark navbar-expand ml-0">
        <div class="collapse navbar-collapse text-white h5" id="navbarText" style="height: 30px">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="font-weight-bold" id="navbar-email">text </span>
                </li>
                <li class="nav-item">
                    <span class="font-weight-light"><span
                            class="sr-only">(current)</span> &nbsp with roles: &nbsp</span>
                </li>
                <li class="nav-item">
                    <span class="font-weight-light" id="navbar-roles">text </span>
                </li>
            </ul>
            <span class="navbar-text">
            <a class="nav-link h5 active text-secondary my-2 my-sm-0" href="/logout">Logout</a>
            </span>
        </div>
    </nav>
</div>

<!--Рабочая панель-->
<div class="container-fluid pl-0 mt-3 bg-light">
    <div class="row ">
        <div class="col-2 bg-white pr-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            </div>
        </div>
        <div class="col-10 bg-light min-vh-100">
            <div class="tab-content" id="v-pills-tabContent">
                <!--Панель админа-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-admin-tab" data-toggle="tab" href="#nav-admin" role="tab"
                               aria-controls="nav-admin" aria-selected="true">Admin</a>
                            <a class="nav-link" id="nav-newuser-tab" data-toggle="tab" href="#nav-newuser" role="tab"
                               aria-controls="nav-newuser" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-admin" role="tabpanel"
                             aria-labelledby="nav-admin-tab">

                            <div class="col-12 bg-light border pt-2 pb-2 ps-3 ">
                                <h5>All users</h5>
                            </div>
                            <div class="mb-3 bg-white pt-3 pb-3 border">
                                <div class="pe-4 ps-4 pt-2 ">
                                    <table class="table table-striped border-top">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-allusers"></tbody>
                                    </table>
                                </div>
                            </div>


                        </div>
                        <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-newuser-tab">

                            <!--Новый юзер-->
                            <div class="card-header">
                                <h4>Add new user</h4>
                            </div>
                            <div class="card-body bg-white">
                                <div class="text-center d-flex justify-content-center">
                                    <form id="formNewUser">
                                        <div class="form-group">
                                            <label for="firstName" class="font-weight-bold">First
                                                name</label>
                                            <input type="text" name="firstName"
                                                   class="form-control"
                                                   id="firstName" placeholder="First name"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="lastName" class="font-weight-bold">Last
                                                name</label>
                                            <input type="text" name="lastName"
                                                   class="form-control"
                                                   id="lastName" placeholder="Last name"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="age" class="font-weight-bold">Age</label>
                                            <input type="number" name="age"
                                                   class="form-control"
                                                   id="age"
                                                   min="0" max="120" placeholder="Age"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="email" class="font-weight-bold">Email</label>
                                            <input type="email" name="email"
                                                   class="form-control"
                                                   id="email" placeholder="Email"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="password"
                                                   class="font-weight-bold">Password</label>
                                            <input type="password" name="password"
                                                   class="form-control"
                                                   id="password"
                                                   placeholder="Password"/>
                                        </div>

                                        <p>
                                            <label  for="rolesAllDB" class="font-weight-bold">Role</label>
                                            <select class="w-100 form-select" name="newUserRoles"
                                                    id="rolesAllDB" size="2"
                                                    multiple
                                                    required>

                                            </select>
                                        </p>

                                        <input class="btn btn-success" type="submit"  id="addNewUserButton"
                                               value="Add new user"/>
                                    </form>
                                </div>
                            </div>




                        </div>
                    </div>


                </div>
                <!--Панель юзера-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                    <h1>User information-page</h1>
                    <div class="col-12 bg-light border pt-2 pb-2 ps-3 ">
                        <h5>About user</h5>
                    </div>
                    <div class="mb-3 bg-white pt-3 pb-3 border">
                        <div class="pe-4 ps-4 pt-2 ">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="tbody-user"></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--Удаление (модельное окно)-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="deleteId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id" id="deleteId"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteFirstName"><strong>First name</strong>
                                    <input class="form-control" type="text" name="firstName" id="deleteFirstName"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteLastName"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastName" id="deleteLastName"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteAge"><strong>Age</strong>
                                    <input class="form-control" type="number" name="age" id="deleteAge"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteEmail"><strong>Email</strong>
                                    <input class="form-control" type="text" name="email" id="deleteEmail"
                                           disabled>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesDeleteUser"><strong>Role</strong>
                                <select class="form-control" id="rolesDeleteUser" name="roles" multiple size="2"
                                        disabled>

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Редактирование (модельное окно)-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="editId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id" id="editId"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="editFirstName"><strong>First name</strong>
                                    <input class="form-control" type="text" name="firstName" id="editFirstName">
                                </label>
                            </p>
                            <p>
                                <label for="editLastName"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastName" id="editLastName">
                                </label>
                            </p>
                            <p>
                                <label for="editAge"><strong>Age</strong>
                                    <input class="form-control" type="number" name="age" id="editAge">
                                </label>
                            </p>
                            <p>
                                <label for="editEmail"><strong>Email</strong>
                                    <input class="form-control" type="text" name="email" id="editEmail">
                                </label>
                            </p>
                            <p>
                                <label for="editPassword"><strong>Password</strong>
                                    <input class="form-control" type="text" name="password" id="editPassword">
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                <select class="form-control" id="rolesEditUser" name="roles" multiple size="2">

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
<script src="/js/auth-admin.js"></script>
<script src="/js/create-user.js"></script>
<script src="/js/delete-user.js"></script>
<script src="/js/edit-user.js"></script>
</body>
</html>
