<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<!--Панель навигации-->
<div class="container-fluid pl-0 pr-0">
    <nav class="navbar navbar-dark bg-dark navbar-expand ml-0">
        <div class="collapse navbar-collapse text-white h5" id="navbarText" style="height: 30px">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="font-weight-bold" id="navbar-email"> </span>
                </li>
                <li class="nav-item">
                    <span class="font-weight-light"><span class="sr-only">(current)</span> &nbsp with roles: &nbsp</span>
                </li>
                <li class="nav-item">
                    <span class="font-weight-light" id="navbar-roles"> </span>
                </li>
            </ul>
            <span class="navbar-text">
            <a class="nav-link h5 active text-secondary my-2 my-sm-0" href="/logout">Logout</a>
            </span>
        </div>
    </nav>
</div>

<!--Рабочая панель-->
<div class="container-fluid pl-0 mt-3 bg-light">
    <div class="row ">
        <div class="col-2 bg-white pr-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            </div>
        </div>
        <div class="col-10 bg-light min-vh-100">
            <div class="tab-content" id="v-pills-tabContent">
                <!--Панель админа-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">1</div>
                <!--Панель юзера-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                    <h1>User information-page</h1>
                    <div class="col-12 bg-light border pt-2 pb-2 ps-3 ">
                        <h5>About user</h5>
                    </div>
                    <div class="mb-3 bg-white pt-3 pb-3 border">
                        <div class="pe-4 ps-4 pt-2 ">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="tbody-user">

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/js/auth-user.js"></script>
</body>
</html>
