<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-4">
            <h2 class="font-weight-bold">Please sign in</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form th:method="POST" th:action="@{/process_login}">
                <div th:if="${param.error}" class="alert alert-danger col" role="alert">
                    Invalid email or password.
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username"
                           class="form-control" placeholder="Email adress"
                           required autofocus>
                    <input type="password" id="password" name="password"
                           class="form-control col" placeholder="Password"
                           required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block col"
                            type="submit">Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
