<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>



<div class="container-fluid m-0 pr-3 pl-0">
    <nav class="navbar navbar-dark bg-dark">
        <div class="col-11 d-inline">
            <span class="text-white h5">
                <th:block class="font-weight-bold">
                </th:block>
                <span class="font-weight-bold" id="navbar-email">
                    text
                </span>
                <span class="font-weight-light">
                    with roles:
                </span>
                <span class="font-weight-light" id="navbar-roles">
                    text
                </span>
            </span>
        </div>
        <div class="col-1 text-white h5">
            <a class="nav-link active text-secondary" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="row mt-2">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">1</div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">2</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2 p-0 mt-2" >
            <ul class="nav nav-pills flex-column mb-auto" id="left-panel">

                <li class="nav-item">
                    <a
                            class="nav-link active ml-3"
                            aria-current="page"
                            href="#user-panel"> User </a>
                </li>

            </ul>
        </div>

        <div class="col-10 mt-2 bg-light  min-vh-100" id="user-panel">
            <h1>User information-page</h1>
            <div class="col-12 bg-light border pt-2 pb-2 ps-3 ">
                <h5>About user</h5>
            </div>
            <div class="mb-3 bg-white pt-3 pb-3 border">
                <div class="pe-4 ps-4 pt-2 ">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="tbody-user">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<script src="/js/auth-user.js"></script>
</body>
</html>
